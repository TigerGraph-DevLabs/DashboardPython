  <body class="flat-blue sidebar-collapse">
    <div class="sidebar">
      <div class="menu-control toggle-sidebar">
        <a class="navbar-brand" href="#"
          ><i class="fa fa-bar-chart"></i> Rasa Github Activity - C360</a
        >
        <i class="fa fa-bars navicon"></i>
      </div>
      <ul class="menu">
        <li class="submenu">
          <a href="/">
            <div>
              <i class="menu-icon fa fa-th-large"></i>
              <span class="menu-title">Dashboard</span>
            </div>
          </a>
        </li>

        <li class="submenu">

        </li>
        <li class="submenu-dropdown">
          <a style="cursor: pointer;">
            <div>
              <i class="menu-icon fa fa-comments"></i>
              <span class="menu-title">Comunity Page</span>
            </div>
          </a>
        </li>
        <div class="dropdown-container">

      </ul>

    <footer class="footer">

    <script>
      var dropdown = document.getElementsByClassName("submenu-dropdown");
      var i;
      for (i = 0; i<dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          }
          else {
            content.style.display = "block";
          }
        });
      }
    </script>
