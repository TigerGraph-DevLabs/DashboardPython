{% extends "base.html" %}

{% block content %}
        <!--- BEGINING OF Content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <span class="page-title red"><h3>Unknown Intents ? ( AkA your questions :) )</h3></span>
                </div>
            </div>

           
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="content-block">
                        <div class="block-title">Datatable</div>
                        <div class="block-content">
                            <table id="example" class="table table-striped" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>User Name </th>
                                        <th>User Phone</th>
                                        <th>Question ?</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for e in res %}
                                    <tr>
                                    <form method="POST" action="http://127.0.0.1:5000/add">
                                        <th><input type="hidden" name="id" id="{{ e.attributes.id }}" value="{{ e.attributes.id }}"></th>
                                        <td>{{ e.attributes.userName }}</td>
                                        <td>{{ e.attributes.userNumber }}</td>
                                        <td>{{ e.attributes.userQuestion }} </td>
                                        <td><button type="submit" name="add this">Add this !</button> </td>
                                    </form>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript">
    $(function() {
        $('#example').DataTable();
    });
    </script>
   <!--- END  Content -->
   {% endblock %}
